<div>
    <div class="row">
        <div class="col">
            <h3>Users List</h3>
        </div>
        <div class="col">
            <form class="example-form" [formGroup]="searchForm" (ngSubmit)="onSearch()">
                <mat-form-field class="example-full-width">
                  <mat-label>Search</mat-label>
                  <input formControlName="search" matInput placeholder="Ex: Cat">
                  <button  matSuffix mat-icon-button aria-label="Clear" (click)="clearSearch()">
                    <mat-icon>close</mat-icon>
                  </button>
                </mat-form-field>
                <button class="mb-3" mat-raised-button>Search</button>
            </form>
        </div>
    </div>
</div>
<div class="card-container">
    <mat-card *ngFor="let user of userList | async" class="mt-3">
        <mat-card-content>
            <div>
                <p>Name: {{ user?.name }}</p>
                <p>Username: {{ user?.username }}</p>
                <p>Email: {{ user?.email }}</p>
            </div>
        </mat-card-content>
    </mat-card>
    <mat-paginator [length]="users.length"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page">
    </mat-paginator>
</div>
